<body>
    <script>
        var output =[];
        count=1
        
        function add(){
            if(count%3===0 && count%5===0){
                output.push("fizbuz")
            }
            else if(count%3===0){
                output.push("fizz")
            }
            else if(count%5===0){
                output.push("buzz")
            }

            else {
                output.push(count)
            }
            
            console.log(output)
            count++
        }
        add()
        add()
        add()
        add()
        add()

        add()


    
    </script>
